<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registe-se</title>
    <link rel="stylesheet" href="css/Stayle.css">
</head>
<body>
    <div class="CConta">
        <h1>Registe-se</h1>
        <form>
            <p>Nome</p>
            <input type="text" id="txtnome" placeholder="Insira seu nome">
            <p>Sobrenome</p>
            <input type="text" id="txtsobrenome" placeholder="Insira seu sobrenome">
            <p>Idade</p>
            <input type="number" id="txtidade" class="validate" min="16" max="100" value="18" placeholder="Insira sua idade">
            <p>E-mail</p>
            <input type="email" id="txtemail" placeholder="Insira seu email">
            <p>Senha</p>
            <input type="password" id="txtsenha" placeholder="Insira sua senha">
            <input type="submit" id="btnCadastrar" value="Registrar">
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
